<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>

	<img th:src="@{/images/gato.png}" width="250" height="450">
	<h1 class="text-primary">Lista de Peliculas</h1>

	<table class="table table-hover table-striped table-bordered">
		<tr>
			<th>Imagen</th>
			<th>Id</th>
			<th>Titulo</th>
			<th>Idioma</th>
			<th>Duracion</th>
			<th>Clasificacion</th>
			<th>Subtitulos</th>
			<th>Genero</th>
			<th>Fecha Estreno</th>
			<th>Destacada</th>
			<th>Detalle</th>
			<th>Borrar</th>


		</tr>
		<tr th:each="pelicula : ${peliculas}">
			<td>
			  <img th:src="@{/images/{img} (img=${pelicula.imagen}) }" width="136" height="136">

			</td>

			<td th:text="${pelicula.id}"></td>
			<td th:text="${pelicula.titulo}"></td>
			<td th:text="${pelicula.idioma}"></td>
			<td th:text="${pelicula.duracion}"></td>
			<td th:text="${pelicula.clasificacion}"></td>
			<td th:text="${pelicula.subtitulos}"></td>
			<td th:text="${pelicula.genero}"></td>
			<td th:text="${pelicula.fechaEstreno}"></td>
			<!-- 
			<td th:text="${pelicula.destacada}"></td>
           
             <td th:text="${pelicula.destacada== 1 ? 'Si' : 'No'}"></td>
             -->
			<td><span th:if="${pelicula.destacada== 1}"
				class="badge badge-success">Si</span> <span
				th:unless="${pelicula.destacada== 1}" class="badge badge-danger">No</span>
			</td>
			<td><a th:href="@{/peliculas/view/{id} (id=${pelicula.id}) }" class="btn btn-success">Detalle</a></td>
            <td><a th:href="@{/peliculas/delete/(id=${pelicula.id}) }" class="btn btn-danger">Borrar</a></td>
		</tr>
	</table>
</body>
</html>
