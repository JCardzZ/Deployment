<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Noticias</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<img th:src="@{/images/x.jpg}" width="450" height="250">
	<h1 class="text-primary">Lista de Noticias</h1>
	<table class="table table-hover table-striped table-bordered">
		<tr>
			<th>Id</th>
			<th>Logo</th>
			<th>Titulo Grande</th>
			<th>Descripcion Pequeña</th>
			<th>Titulo Grande Tendencia</th>
			<th>Descripcion Pequeña Tendencia</th>
			<th>Titulo Grande Numeros</th>
			<th>Titulo Grande Tendencia Numeros</th>
			<th>Descripcion Numeros</th>
			<th>Titulo Grande App</th>
			<th>Descripcion Pequeña App</th>
			<th>Fecha</th>
			<th>Estado</th>
			<th>Detalle</th>
			<th>Borrar</th>
			



		</tr>
		<tr th:each="noticia : ${noticias}">
			<td th:text="${noticia.id}"></td>
			<td><img
				th:src="@{/images/{img} (img=${noticia.imagenNoticia})}" width="136"
				height="136"></td>
			<td th:text="${noticia.tituloGrande}"></td>
			<td th:text="${noticia.descripcionPeque}"></td>
			<td th:text="${noticia.tituloGrandeTendencia}"></td>
			<td th:text="${noticia.descripcionpeqtend}"></td>
			<td th:text="${noticia.tituloGrandeNumeros}"></td>
			<td th:text="${noticia.tituloGrandeTendencia}"></td>
			<td th:text="${noticia.descripcionNumeros}"></td>
			<td th:text="${noticia.tituloGrandeApp}"></td>
			<td th:text="${noticia.descripcionPequeaApp}"></td>
			<td th:text="${noticia.fecha}"></td>
			<!-- 
			<td th:text="${noticia.estado}"></td>
			 <td th:text="${noticia.estado == 1 ? 'Si' : 'No'}"></td>
			 -->
			<td><span th:if="${noticia.estado==1}"
				class="badge badge-success">Sí</span> <span
				th:unless="${noticia.estado==1}" class="badge badge-danger">No</span>
			</td>
			<td><a th:href="@{/noticias/view/{id} (id=${noticia.id})}"
				class="btn btn-success">Detalle</a></td>
				
				<td><a th:href="@{/noticias/delete/(id=${noticia.id})}"
				class="btn btn-danger">Borrar</a></td>

		</tr>
	</table>

</body>
</html>
