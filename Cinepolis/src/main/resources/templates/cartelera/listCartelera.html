<body>
   
   	<header th:replace="layout/layout :: barra"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header text-center"><strong style="color: red; font-family: sans-serif;">Sección de Cartelera</strong></h4>              
          <div class="card-body text-center">
            <a class="btn btn-primary" th:href="@{/cartelera/create}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
            <hr>
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="cat : ${carteleras}">
                  <th scope="row" th:text="${cat.id}"></th>
                  <td th:text="${cat.titulo}"></td>
                  
                  <!-- 
                            		<td><img
				th:src="@{/images/{img} (img=${cat.archivo})}" width="136"
				height="136"></td>
                   -->
        
				<!-- 
				                  <td th:text="${cat.archivo}"></td>
				
				 -->
                  <td th:text="${cat.estado}"></td>
                  
                  <td>
                    <a th:href="@{/cartelera/edit/{id} (id=${cat.id})}" class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/cartelera/delete/{id} (id=${cat.id})}" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                    <!-- 
                    <a th:href="@{/noticias/edit/{id} (id=${noticia.id}) }" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    
                     -->
                  </td>
                </tr>                              
              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    <br/>
        <br/>
