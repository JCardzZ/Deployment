<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Cinépolis | Creación de Noticias</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>
	<header th:replace="layout/layout :: head"></header>

  <body>

	<header th:replace="layout/layout :: barra"></header>

    <main role="main">     
    <br/>
    <br/>
    
      <div class="container"> 

        <div class="card">
          <h4 class="card-header text-center"><strong style="font-family: sans-serif; color: red;">Creación de Noticias</strong></h4>              
          <div class="card-body">
            <form th:action="@{/noticias/save}" th:object="${noticias}" method="post" enctype="multipart/form-data">  
            
            
                        
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="tituloGrande">Titulo Grande</label>
                    <input type="hidden" th:field="*{id}"> 
                    <input type="text" class="form-control"   name="tituloGrande" th:field="*{tituloGrande}" placeholder="Escriba tiitulo grande" required="required">
                  </div>
                </div>
                
                  <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="descripcionPeque">Descripción Pequeña</label>
                    <input type="text" class="form-control" id="descripcionPeque" th:field="*{descripcionPeque}" name="descripcionPeque" placeholder=" Escriba descripción Pequeña" required="required">
                  </div>
                </div>
                
                  <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="tituloGrandeTendencia">Titulo Grande Tendencia</label>
                    <input type="text" class="form-control" id="tituloGrandeTendencia" name="tituloGrandeTendencia" th:field="*{tituloGrandeTendencia}" placeholder="Escriba titulo grande tendencia" required="required">
                  </div>
                </div>
                
                  <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="descripcionpeqtend">Descripción Pequeña Tendencia</label>
                    <input type="text" class="form-control" id="descripcionpeqtend" name="descripcionpeqtend" th:field="*{descripcionpeqtend}" placeholder="Escriba descripción pequeña tendencia" required="required">
                  </div>
                </div>  <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="tituloGrandeNumeros">Titulo Grande Numeros</label>
                    <input type="text" class="form-control" id="tituloGrandeNumeros" name="tituloGrandeNumeros" th:field="*{tituloGrandeNumeros}" placeholder="Escriba titulo grande números" required="required">
                  </div>
                </div>
                
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="Titulo Grande App">Titulo Grande App</label>
                    <input type="text" class="form-control" id="tituloGrandeApp" name="tituloGrandeApp" th:field="*{tituloGrandeApp}" placeholder="Escriba titulo grande app" required="required">
                  </div> 
                </div>    
                
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="descripcionPequeaApp">Descripción Pequeña App</label>
                    <input type="text" class="form-control" id="descripcionPequeaApp" name="descripcionPequeaApp" th:field="*{descripcionPequeaApp}" placeholder="Escriba descripción pequeña app" required="required">
                  </div> 
                </div>    
                
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="descripcionNumeros">Descripción Numeros</label>
                    <input type="text" class="form-control" id="descripcionNumeros" name="descripcionNumeros" th:field="*{descripcionNumeros}" placeholder="Escriba descripción números" required="required">
                  </div> 
                </div>    
                
              </div>
              
              
                  
              <div class="row">
                <div class="col-md-6"> 
               <div class="form-group">
                    <label for="urlImgNoticia">Url Img Noticia</label>
                    <input type="text" class="form-control" id="urlImgNoticia" name="urlImgNoticia" th:field="*{urlImgNoticia}" placeholder="Escribe url imagen noticia" required="required">
                  </div>
                </div>

<!-- 
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="estatus">Estado</label>
                    <select class="form-control" name="estatus"  id="estatus">
					  <option value="Creada">Creada</option>
                      <option value="Aprobada">Aprobada</option>
                      <option value="Eliminada">Eliminada</option>	
                    </select>
                  </div>
                </div>
                
 -->

                
                
                							<div class="col-md-3">
								<div class="form-group">
									<label for="estado">Estado</label> <select
										class="form-control" name="estado" th:field="*{estado}"
										id="estado">
										<option value="Creada">Inactiva</option>
										<option value="Aprobada">Activa</option>
										<option value="Eliminada">Eliminada</option>
									</select>
								</div>
							</div>
							
                
                
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="fecha">Fecha de Publicación</label>
                    <input type="text" class="form-control" name="fecha" th:field="*{fecha}" id="fecha"  placeholder="Fecha de publicacion" required="required">
                  </div>  
                </div>
                
               
              </div>    
              
              
              <hr>
              <div class="row">
                <div class="col-md-9"> 
                  <div class="form-group">
                    <label for="detalles"><strong>Detalle</strong></label>          
                    <textarea class="form-control" name="detalles"  th:field="*{detalle}" id="detalles" rows="7"></textarea>
                  </div> 
                </div> 
                <div class="col-md-3">
                  <label for="imagen">Imagen/Logo</label>
                  <img class="rounded mx-auto d-block" th:src="@{/images/logo.png}" alt="Generic placeholder image" width="150" height="150"> 
                  <div class="form-group">
                    <label for="archivoImagen"></label>
                    <input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
                </div>        
                </div>
              </div> 
              
              <div class="text-center">
              <button type="submit" class="btn btn-primary">Guardar Noticia</button>
              </div>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>
    
 	<header th:replace="layout/layout :: ajustar"></header>


 	<header th:replace="layout/layout :: pie"></header>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script th:src="@{/tinymce/tinymce.min.js}"></script>
    <script>
      
      $(function () {
          $("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
        }
      );
      
      
      tinymce.init({
          selector: '#detalles',
          plugins: "textcolor, table lists code",
          toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
      });
      
     
      
    </script>
  </body>
</html>
