  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Cinepolis | Listado de Generos</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="shortcut icon" type="image/png" href="/images/logo.png">

    <!-- Carga del CSS de "Bootstrap" -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Carga del CSS de "Font Awesome" -->
    <link rel="stylesheet" href="/css/all.css">

    <!-- Carga del CSS de "Swiper" -->
    <link rel="stylesheet" href="/css/swiper.min.css">

    <!-- Carga del CSS de "VenoBox" -->
    <link rel="stylesheet" href="/css/venobox.css">

    <!-- Carga del CSS de "Jarallax" -->
    <link rel="stylesheet" href="/css/jarallax.css">

    <!-- Carga del CSS de "Pickadate.js" -->
    <link rel="stylesheet" href="/js/pickadate.js/themes/default.css">


    <!-- Carga del CSS de "Date Picker" -->
    <link rel="stylesheet" href="/js/pickadate.js/themes/default.date.css">


    <!-- Carga del CSS de "Time Picker" -->
    <link rel="stylesheet" href="/js/pickadate.js/themes/default.time.css">

<!-- Carga de Fuentes de google-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">


    <!-- Carga del CSS personalizado -->
    <link rel="stylesheet" href="/css/estilos.css">
    
  </head>
  
  
<body>
   
   	<header th:replace="layout/layout :: barra"></header>
   
  
    <main role="main">     
      <br/>
            <br/>
            <br/>
      <div class="container"> 

        <div class="card">
        <div class="text-center" style="color: red;">
          <h4 class="card-header"><strong>Sección de Generos</strong></h4>        
          </div>      
          <div class="card-body">
          <div class="text-center">
            <a class="btn btn-primary" th:href="@{/generos/create}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Agregar género</a>  
            </div>          
            <br>
            <center>
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            </center>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="get : ${generos}">
                  <th scope="row" th:text="${get.id}"></th>
                  <td th:text="${get.nombre}"></td>
                  <td th:text="${get.descripcion}"></td>
                  <td>
                   <a th:href="@{/generos/edit/{id} (id=${get.id}) }" class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
					<br/>
					<br/>
                    <a th:href="@{/generos/delete/{id} (id=${get.id}) }" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>                              
              </tbody>
            </table>
            
					<nav th:if="${generos.totalPages > 0}"
						aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li class="page-item"
								th:classappend="${generos.number == 0 ? 'disabled' : ''}">
								<a
								th:href="@{/generos/indexPaginate(page=${generos.number - 1})}"
								class="page-link">Anterior</a>
							</li>

							<li class="page-item"
								th:classappend="${i eq generos.number + 1} ? 'active'"
								th:each="i : ${#numbers.sequence( 1, generos.totalPages, 1)}">
								<a class="page-link"
								th:href="@{/generos/indexPaginate?page={tmpPag} (tmpPag=${i-1}) }"
								th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
							</li>
							<li class="page-item"
								th:classappend="${generos.number == (generos.totalPages - 1) ? 'disabled' : ''}">
								<a
								th:href="@{/generos/indexPaginate(page=${generos.number + 1})}"
								class="page-link">Siguiente</a>
							</li>
						</ul>
					</nav>
            
          </div>
        </div>
      </div> <!-- /container -->
<br/>
    </main>


	<header th:replace="layout/layout :: ajustar"></header>

	<header th:replace="layout/layout :: pie"></header>

    
    
    <!-- Carga de "Jquery" -->
    <script src="/js/jquery-3.3.1.min.js"></script>

    <!-- Carga de "Popper" -->
    <script src="/js/popper.min.js"></script>

    <!-- Carga de "Bootstrap" -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Carga de "Swiper" -->
    <script src="/js/swiper.min.js"></script>

    <!-- Carga de "VenoBox" -->
    <script src="/js/venobox.min.js"></script>

    <!-- Carga de "Jarallax" -->
    <script src="/js/jarallax.min.js"></script>

    <!-- Carga de "PictureFill" -->
    <script src="/js/picturefill.min.js"></script>

    <!-- Carga de "Waypoints" -->
    <script src="/js/jquery.waypoints.min.js"></script>

    <!-- Carga de "jquery.counterup" -->
    <script src="/js/jquery.counterup.min.js"></script>

    <!-- Carga de "Picker.js" | Crea el selector de fecha y de hora-->
    <script src="/js/pickadate.js/picker.js"></script>

    <!-- Carga de "picker.date.js" | Crea el selector de fecha-->
    <script src="/js/pickadate.js/picker.date.js"></script>

    <!-- Carga de "picker.time.js" | Crea el selector de fecha-->
    <script src="/js/pickadate.js/picker.time.js"></script>

    <!-- Carga de "parsley.js" | Crea la validación de formularios-->
    <script src="/js/parsley.min.js"></script>
    <script src="/js/parsley.es.js"></script>

    <!-- Carga de "Jquery Stickit.js" | Crean un encabezado fijo en la parte superior de la página-->
    <script src="/js/jquery.stickit.min.js"></script>


    <!-- Carga de "page-scroll-to-id" | Crean el efecto de scroll entre los enlaces-->
    <script src="/js/jquery.malihu.PageScroll2id.min.js"></script>

   <!-- Carga de "css_browser_selector" | Crean clases para identificar un disp.-->
   <script src="/js/css_browser_selector.js"></script>




    <!-- Archivo para configurar e iniciar las funciones de los scripts -->

  </body>
