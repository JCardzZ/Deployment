	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Carga del CSS de "Swiper" -->
<link rel="stylesheet" href="css/swiper.min.css">

<!-- Carga del CSS de "VenoBox" -->
<link rel="stylesheet" href="css/venobox.css">

<!-- Carga del CSS de "Jarallax" -->
<link rel="stylesheet" href="css/jarallax.css">

<!-- Carga del CSS de "Pickadate.js" -->

<body>
<body>

	<header th:replace="layout/layout :: barra"></header>


	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header text-center">
					<strong>Datos de la pelicula</strong>
				</h4>
				<div class="card-body">

					<form th:action="@{/peliculas/save}" method="POST"
						th:object="${pelicula}" enctype="multipart/form-data">

						<div th:if="${#fields.hasErrors('*')}" class='alert alert-danger'
							role='alert'>
							Por favor corrija los siguientes errores:
							<ul>
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
							</ul>
						</div>


						<center>

							<div class="col-md-3">
								<!--  
             	 <label for="imagen">Imagen</label>
             	 -->
								<img class="rounded mx-auto d-block"
									th:src="@{/logos/{img} (img=${pelicula.imagen}) }"
									alt="Generic placeholder image" width="250" height="350">
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label for="archivoImagen"></label> <input type="file"
										class="form-control-file" name="archivoImagen"
										id="archivoImagen">
								</div>
							</div>
						</center>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="nombre">Titulo</label> <input type="hidden" th:field="*{id}"> <input type="hidden"
										th:field="*{imagen}"> <input type="text"
										class="form-control" th:field="*{titulo}" id="nombre"
										name="titulo" placeholder="Titulo de la pelicula"
										required="required">
								</div>
							</div>




							<div class="col-md-3">
								<div class="form-group">
									<label for="idioma">Idioma</label> <select class="form-control"
										name="idioma" id="idioma">
										<option value="Español">Español</option>
										<option value="Ingles">Ingles</option>
										<option value="Frances">Frances</option>
										<option value="Aleman">Aleman</option>
										<option value="Chino">Chino</option>
									</select>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label for="duracion">Duración</label> <select
										class="form-control" name="duracion" th:field="*{duracion}"
										id="duracion">
										<option value="140 minutos">140 minutos</option>
										<option value="150 minutos">150 minutos</option>
										<option value="160 minutos">160 minutos</option>
										<option value="180 minutos">180 minutos</option>
										<option value="190 minutos">190 minutos</option>
									</select>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="categoria">Clasificación</label> <select
										class="form-control" name="clasificacion"
										th:field="*{clasificacion}" id="clasificacion">
										<option value="Clasificación A">Clasificación A</option>
										<option value=" Clasificación B">Clasificación B</option>
										<option value="Clasificación C">Clasificación C</option>
									</select>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label for="estatus">Estado</label> <select
										class="form-control" name="estatus" th:field="*{estatus}"
										id="estatus">
										<option value="Creada">Inactiva</option>
										<option value="Aprobada">Activa</option>
										<option value="Eliminada">Eliminada</option>
									</select>
								</div>
							</div>
							
							<div class="col-md-3">
								<div class="form-group">
									<label for="fecha">Fecha de Estreno</label> <input type="text"
										class="form-control" name="fechaEstreno"
										th:field="*{fechaEstreno}" id="fecha"
										placeholder="Fecha de publicacion" required="required">
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-check">
									<label class="form-check-label" for="destacada0"></label><br>
									<input class="form-check-input" type="radio" name="destacada"
										th:field="*{destacada}" id="destacada" value="1"
										checked="checked"> <label class="form-check-label"
										for="destacada1">Estreno</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="destacada"
										th:field="*{destacada}" id="destacada" value="0"> <label
										class="form-check-label" for="destacada2">Reciente</label>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label for="duracion">Subtitulos</label> <select
										class="form-control" name="subtitulos"
										th:field="*{subtitulos}" id="subtitulos">
										<option value="Si">Si</option>
										<option value="No">No</option>
									</select>
								</div>
							</div>


							<div class="col-md-3">
								<div class="form-group">
									<label for="genero">Genero</label> <select class="form-control"
										name="genero" th:field="*{genero.id}">
										<option th:each="genero : ${generos}" th:value="${genero.id}"
											th:text="${genero.nombre}">Adulto</option>
									</select>
								</div>
							</div>





							<div class="col-md-3">
								<div class="form-group">
									<label for="precio">Precio</label> <input type="text"
										class="form-control" id="precio" th:field="*{precio}"
										name="precio" placeholder="Precio de la pelicula"
										required="required">
								</div>
							</div>



							<div class="col-md-3">
								<div class="form-group">
									<label for="actores">Actores</label> <input type="text"
										class="form-control" id="actores" th:field="*{actores}"
										name="actores" placeholder="Actores de la pelicula"
										required="required">
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="directores">Directores</label> <input type="text"
										class="form-control" id="directores" th:field="*{directores}"
										name="directores" placeholder="directores de la pelicula"
										required="required">
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="urlTrailer">Url Trailer</label> <input type="text"
										class="form-control" id="urlTrailer" th:field="*{urlTrailer}"
										name="urlTrailer" placeholder="Url de trailer de la pelicula"
										required="required">

								</div>
							</div>
						</div>


						<div class="row">
							<div class="col-md-9">
								<div class="form-group">
									<label for="sinopsis"><strong>Sinopsis</strong></label>
									<textarea class="form-control" name="sinopsis"
										th:field="*{sinopsis}" id="sinopsis" rows="7"></textarea>
								</div>
							</div>

						</div>

						<center>
							<!-- 
              					<a class="btn btn-primary order-md-1" th:href="@{/login}">Iniciar Sesión</a>
               -->
							<button type="submit" class="btn btn-primary order-md-1"
								style="border-radius: 15px;">Guardar</button>
						</center>
					</form>
				</div>
			</div>
		</div>
		<!-- /container -->
		<br />
	</main>



	<header th:replace="layout/layout :: pie"></header>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/tinymce/tinymce.min.js}"></script>
	<script>
		$(function() {
			$("#fecha").datepicker({
				dateFormat : 'dd-mm-yy'
			});
		});

		tinymce
				.init({
					selector : '#sinopsis',
					plugins : "textcolor, table lists code",
					toolbar : " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
				});
	</script>
</body>
</html>
