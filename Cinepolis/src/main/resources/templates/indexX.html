<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="shortcut icon" type="image/png" href="/images/logo.png">

<script src="https://kit.fontawesome.com/64d58efce2.js"
	crossorigin="anonymous"></script>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<link rel="stylesheet" type="text/css" th:href="@{/css/styleacceso.css}">

<title>Cinépolis | Acceso</title>

<head th:replace="layout/layout :: ok"></head>

</head>

<body>
	<br />
	<section>
		<div class="container">
			<div class="forms-container">
				<div class="signin-signup">

					<form th:action="@{/login}" class="sign-in-form" method="post">
						<h2 class="title">Registrarse</h2>

						<div class="input-field">
							<i class="fas fa-user"></i> <input type="text"
								placeholder="Nombre de usuario" name="username" />
						</div>

						<div class="input-field">
							<i class="fas fa-lock"></i> <input type="password"
								placeholder="Contraseña" name="password" />
						</div>

						<input type="submit" value="Login" class="btn solid" />

						<div th:if="${param.error}" class="alert alert-danger"
							role="alert">Nombre de usuario o contraseña inválidos.</div>

						<div th:if="${param.logout}" class="alert alert-info" role="alert">
							¡Tu sesión ha finalizado!</div>



						<p class="social-text">O inicia sesión con plataformas
							sociales</p>


						<div class="social-media">
							<a href="#" class="social-icon"> <i class="fab fa-facebook-f"></i>
							</a> <a href="#" class="social-icon"> <i class="fab fa-twitter"></i>
							</a> <a href="#" class="social-icon"> <i class="fab fa-google"></i>
							</a> <a href="#" class="social-icon"> <i
								class="fab fa-linkedin-in"></i>
							</a>
						</div>
					</form>

					<form action="#" class="sign-up-form">

						<a href="#" class="btn" value="Regístrate" th:href="@{/signup}">Regístrate</a>

						<p class="social-text">O regístrate con plataformas sociales</p>
						<div class="social-media">
							<a href="#" class="social-icon"> <i class="fab fa-facebook-f"></i>
							</a> <a href="#" class="social-icon"> <i class="fab fa-twitter"></i>
							</a> <a href="#" class="social-icon"> <i class="fab fa-google"></i>
							</a> <a href="#" class="social-icon"> <i
								class="fab fa-linkedin-in"></i>
							</a>
						</div>
					</form>
				</div>
			</div>

			<div class="panels-container">
				<div class="panel left-panel">
					<div class="content">
						<h3>¿Nuevo aquí?</h3>
						<p>Bienvenido a Cinépolis!</p>

						<button class="btn transparent" id="sign-up-btn">Regístrate</button>
					</div>
					<img src="images/log.svg" class="image" alt="" />
				</div>
				<div class="panel right-panel">
					<div class="content">
						<h3>¡Uno de nosotros!</h3>
						<p>¡Ven y se parte nuestra!</p>
						<button class="btn transparent" id="sign-in-btn">Registrarse</button>
					</div>
					<img src="images/register.svg" class="image" alt="" />
				</div>
			</div>
		</div>
	</section>

		<head th:replace="layout/layout :: okf"></head>

	<script th:src="@{/bootstrap/js/app.js}"></script>

</body>
</html>
