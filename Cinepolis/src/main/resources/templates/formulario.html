  <body>

   <section class="contact-box">
    <div class="row no-gutters bg-dark">

        <div class="col-xl-5 col-lg-12 register-bg">
            <div class="position-absolute testimonial p-4">
                <h3 class="font-weight-bold text-light">The next level</h3>
                <p class="lead text-light">Upgrade</p>

                
            </div>
            
        </div>

        <div class="col-xl-7 col-lg-12 d-flex">
            <div class="container align-selft-center p-6">
                <h1 class="font-weight-bold mb-3"> Crea tu Cuenta</h1>
                <div class="form-group">
        <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3 width-100">Google</button>

        <button class="btn btn-outline-dark d-inline-block text-light mb-3 width-100">Facebook</button>
        
    </div>

    <p class="text-muted mb-5">Ingresa la siguiente informacion para registrarte </p>  
    <form>
        
<div class="form-row mb-2">
    <div class="form-group col-md-6">
        
        <label class="font-weight-bold">Nombre<span class="text-danger">*</span>
        
        <input type="text" class="form-control" placeholder="Tu nombre">
            
        </label>
        
    </div>
    
    <div class="form-group col-md-6">
        
        <label class="font-weight-bold"> Apellido <span class="text-danger">*</span>
        
        <input type="text" class="form-control" placeholder="Tu Apellido">
            
        </label>
        
    </div>
</div>


    <div class="form-group mb-3">
        
        <label class="font-weight-bold">Correo Electronico<span class="text-danger">*</span>
        
        <input type="email" class="form-control" placeholder="Example@gmail.com">
            
        </label>
    </div>


    <div class="form-group mb-3">
        
        <label class="font-weight-bold">Contraseña<span class="text-danger">*</span>
     
        <input type="password" class="form-control" placeholder="Ingrese contraseña">
            
        </label>
    </div>

    <div class="form-group mb-5">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" >
            <label class="form-check-label text-muted"> Al seleccionar esta casilla acepta los terminos y condiciones</label>
            
        </div>
        
    </div>

    <button class="btn btn-primary width-100">Registrate</button>

</div>

   
</div>




    </form>   

    <small class="d-inline-block text-muted mt-5">Todos los derechos Reservados | © 2020 Templune</small>       

            </div>
            

        </div>
        

    </div>
       



   </section>
