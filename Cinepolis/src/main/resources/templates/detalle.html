<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Cinepolis | Detalles de la Pelicula</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="shortcut icon" type="image/png" href="/images/logo.png">

<!-- Carga del CSS de "Bootstrap" -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Carga del CSS de "Font Awesome" -->
<link rel="stylesheet" href="/css/all.css">

<!-- Carga del CSS de "Swiper" -->
<link rel="stylesheet" href="/css/swiper.min.css">

<!-- Carga del CSS de "VenoBox" -->
<link rel="stylesheet" href="/css/venobox.css">

<!-- Carga del CSS de "Jarallax" -->
<link rel="stylesheet" href="/css/jarallax.css">

<!-- Carga del CSS de "Pickadate.js" -->
<link rel="stylesheet" href="/js/pickadate.js/themes/default.css">


<!-- Carga del CSS de "Date Picker" -->
<link rel="stylesheet" href="/js/pickadate.js/themes/default.date.css">


<!-- Carga del CSS de "Time Picker" -->
<link rel="stylesheet" href="/js/pickadate.js/themes/default.time.css">

<!-- Carga de Fuentes de google-->
<link href="https://fonts.googleapis.com/css?family=Lato:400,700"
	rel="stylesheet">


<!-- Carga del CSS personalizado -->
<link rel="stylesheet" href="/css/estilos.css">
</head>

<body>

	<header th:replace="layout/layout :: barra"></header>


	<!-- Sección #animacion -->
	<section id="animacion" class="swiper-container">
		<div
			class="swiper-slide d-flex justify-content-center align-items-center"
			style="background-image: url('/images/41.jpg')"></div>
	</section>

	<br>
	<div class="container">

		<div class="row">
			<div class="col-md-3">
				<img class="rounded mx-auto d-block"
					th:src="@{/logos/{img} (img=${pelicula.imagen}) } "
					alt="Generic placeholder image" width="220" height="350">
					
			</div>
	
			
		
					<div class="card-body">				
							<h1 class="card-title">
							 <span th:text="${pelicula.titulo}"
								style="font-family: sans-serif; color: black;"></span>
						</h1>
					
						<h3 class="card-title">
							<strong> </strong> <span th:text="${pelicula.idioma}"
								style="color: white;" class="badge badge-pill badge-info"></span>
						</h3>
						
						<h3 class="card-title">
							<strong></strong><span
								th:text="${pelicula.genero.nombre}" style="color: white;" class="badge badge-pill badge-success"></span>
						</h3>
						
					
						<h3 class="card-title">
							<strong></strong> <span th:text="${pelicula.duracion}"
								style="color: white;" class="badge badge-pill badge-dark" title="Duración de la pelicula"></span>
						</h3>
						
						<h3 class="card-title">
							<strong></strong> <span th:text="${pelicula.clasificacion}"
								style="color: white;" class="badge badge-pill badge-danger" title="Apta para todo público"></span>
						</h3>
				
				
					</div>
				</div>
			</div>



	<!-- Sección #bienvenidos -->
	<section id="bienvenidos" class="py-5">

		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-6 text-center">

					<div
						class="contenedor-video d-inline-block position-relative text-truncate">


						<img th:src="@{/logos/{img} (img=${pelicula.imagen}) }"
							alt="Imagen del video promocional del Sitio" class="img-fluid"
							width="500" height="300"> <a
							th:href="${pelicula.urlTrailer}" class="venobox-video"
							data-vbtype="video" title="Bienvenidos a Cinépolis."><i
							class="fas fa-play"></i></a>

					</div>

				</div>

				<div class="col-12 col-lg-6  pt-4 pt-lg-0 text-center text-lg-left">
					<h2 class="display-4 font-weight-bold text-secondary  mt-lg-n2">
						<span class="text-danger">Sinopsis </span>
					</h2>


					<h6 class="text-black-50">Mas detalles</h6>
					<p th:utext="${pelicula.sinopsis}"></p>

					<p class="text-info">Créditos y reparto</p>

					<h5 class="card-title">
						<strong>Actores: </strong><span th:text="${pelicula.actores}"
							class="text-info"></span>
					</h5>
					<h5 class="card-title">
						<strong>Directores: </strong> <span
							th:text="${pelicula.directores}" class="text-info"></span>
					</h5>
					<a th:href="@{/cartel}" class="btn btn-primary mt-3">Visita
						nuestra cartelera</a>
				</div>
			</div>
		</div>
	</section>

	<header th:replace="layout/layout :: app"></header>


	<header th:replace="layout/layout :: pie"></header>

	<!-- Carga de "Jquery" -->
	<script src="/js/jquery-3.3.1.min.js"></script>

	<!-- Carga de "Popper" -->
	<script src="/js/popper.min.js"></script>

	<!-- Carga de "Bootstrap" -->
	<script src="/js/bootstrap.min.js"></script>

	<!-- Carga de "Swiper" -->
	<script src="/js/swiper.min.js"></script>

	<!-- Carga de "VenoBox" -->
	<script src="/js/venobox.min.js"></script>

	<!-- Carga de "Jarallax" -->
	<script src="/js/jarallax.min.js"></script>

	<!-- Carga de "PictureFill" -->
	<script src="/js/picturefill.min.js"></script>

	<!-- Carga de "Waypoints" -->
	<script src="/js/jquery.waypoints.min.js"></script>

	<!-- Carga de "jquery.counterup" -->
	<script src="/js/jquery.counterup.min.js"></script>

	<!-- Carga de "Picker.js" | Crea el selector de fecha y de hora-->
	<script src="/js/pickadate.js/picker.js"></script>

	<!-- Carga de "picker.date.js" | Crea el selector de fecha-->
	<script src="/js/pickadate.js/picker.date.js"></script>

	<!-- Carga de "picker.time.js" | Crea el selector de fecha-->
	<script src="/js/pickadate.js/picker.time.js"></script>

	<!-- Carga de "parsley.js" | Crea la validación de formularios-->
	<script src="/js/parsley.min.js"></script>
	<script src="/js/parsley.es.js"></script>

	<!-- Carga de "Jquery Stickit.js" | Crean un encabezado fijo en la parte superior de la página-->
	<script src="/js/jquery.stickit.min.js"></script>


	<!-- Carga de "page-scroll-to-id" | Crean el efecto de scroll entre los enlaces-->
	<script src="/js/jquery.malihu.PageScroll2id.min.js"></script>

	<!-- Carga de "css_browser_selector" | Crean clases para identificar un disp.-->
	<script src="/js/css_browser_selector.js"></script>




	<!-- Archivo para configurar e iniciar las funciones de los scripts -->
	<script src="/js/mis-scripts.js"></script>


</body>

</html>
